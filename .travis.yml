language: java
jdk:
- oraclejdk8
- oraclejdk9
branches:
  only:
  - master
before_script:
- chmod +x gradlew
script:
- "./gradlew check jacocoRootReport"
after_success:
- "./gradlew sonarqube \
  -Dsonar.organization=itanoss-github \
  -Dsonar.host.url=https://sonarcloud.io \
  -Dsonar.login=$SONAR_LOGIN"
env:
  sonarLogin:
    secure: 
